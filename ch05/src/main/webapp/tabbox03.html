<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<link rel="stylesheet" type="text/css" href="tabbox.css">
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src="tabbox03.js"></script>
<script>
// tabBox.init();
$(function() {
    $('.tab-box ul li').click(function() {
        $('.tab-box ul li.selected').removeClass('selected');
        $(this).addClass('selected');
    });
});
</script>
</head>
<body>
<div class="tab-box">
	<ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
    <div>
        탭뷰입니다.
    </div>
</div>    
</body>
</html>
